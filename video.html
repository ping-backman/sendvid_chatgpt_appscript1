<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Video</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #000; color: #fff; text-align: center; }
    iframe { width: 80%; height: 450px; border: none; border-radius: 8px; }
    .title { margin: 20px 0; font-size: 20px; }
    .meta { color: #ccc; font-size: 14px; }
  </style>
</head>
<body>
  <h1 id="video-title">Loading...</h1>
  <iframe id="player" allowfullscreen></iframe>
  <div class="meta" id="video-meta"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadVideo() {
      const res = await fetch(`YOUR_DEPLOYED_APPSCRIPT_URL/exec?id=${id}`);
      const data = await res.json();
      const v = data.video;
      if (!v) {
        document.getElementById("video-title").innerText = "Video not found.";
        return;
      }
      document.title = v.title;
      document.getElementById("video-title").innerText = v.title;
      document.getElementById("player").src = v.embed;
      document.getElementById("video-meta").innerText = `${v.duration} â€¢ ${v.views} views`;
    }

    loadVideo();
  </script>
</body>
</html>
