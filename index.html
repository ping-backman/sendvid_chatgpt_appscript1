<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 10px; }
    .controls { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    label { font-weight: bold; }
    select, input { padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 6px 12px; border: none; border-radius: 4px; background: #333; color: #fff; cursor: pointer; }
    button:hover { background: #555; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }

    .thumb-container {
      width: 100%;
      height: 80mm;          /* fixed height */
      overflow: hidden;      /* hides edges of scaled image */
      border-radius: 4px;
    }

    .thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);         /* zoomed out */
      transform-origin: center center;
    }

    .title { font-size: 14px; margin: 8px 0; font-weight: bold; }
    .meta { font-size: 12px; color: #666; }
    .loadmore { margin: 20px auto; display: block; }

    /* Big Spinner */
    #loading {
      display: none;
      text-align: center;
      margin: 20px auto;
      font-size: 14px;
      color: #333;
    }
    .spinner {
      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Small inline spinner */
    .small-spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Video Gallery</h1>

  <!-- Controls -->
  <div class="controls">
    <label for="sort">Sort by:</label>
    <select id="sort" onchange="applyFilters()">
      <option value="relevance">Most Relevant</option>
      <option value="popular">Most Popular</option>
      <option value="newest">Newest</option> 
      <option value="discover">Discover More</option>
      <option value="short">Short (&lt; 10m)</option>
      <option value="long">Long (10–40m)</option>
      <option value="longest">Longest (40m+)</option>       
    </select>
    <div id="small-loading" class="small-spinner"></div>
    <input type="text" id="tag" placeholder="Search by tag or keyword">
    <button onclick="applyFilters()">Apply</button>
  </div>

  <!-- Gallery -->
  <div id="gallery" class="grid"></div>

  <!-- Loading Spinner -->
  <div id="loading">
    <div class="spinner"></div>
    <div>Please wait…</div>
  </div>

  <!-- Load More -->
  <button id="loadmore" class="loadmore" onclick="loadMore()">Load More Videos</button>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbwm7_YDeDbPUut-Fb4lQW_MU861dtqd46r54sPoelOFRDYcqkIcnLj8_pP_mqyoDJxx/exec";
    let offset = 0;
    const limit = 20;
    let currentSort = "relevance";
    let currentTag = "";
    let loading = false;

    function parseDuration(duration) {
      if (!duration) return 0;
      const parts = duration.split(":").map(Number);
      if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
      if (parts.length === 2) return parts[0]*60 + parts[1];
      return parts[0];
    }

    async function fetchVideos(reset=false) {
      if (loading) return; 
      loading = true;

      document.getElementById("loading").style.display = "block";
      document.getElementById("loadmore").style.display = "none";
      document.getElementById("small-loading").style.display = "inline-block";

      const url = `${API_BASE}?limit=${limit}&offset=${offset}&sort=${currentSort}&q=${encodeURIComponent(currentTag)}`;
      const res = await fetch(url);
      const data = await res.json();

      let videos = data.videos;

      // Apply frontend duration filters
      if (currentSort === "short") {
        videos = videos.filter(v => parseDuration(v.duration) < 600);
      } else if (currentSort === "long") {
        videos = videos.filter(v => {
          const s = parseDuration(v.duration);
          return s >= 600 && s <= 2400;
        });
      } else if (currentSort === "longest") {
        videos = videos.filter(v => parseDuration(v.duration) > 2400);
      }

      if (reset) {
        document.getElementById("gallery").innerHTML = "";
        offset = 0;
      }

      videos.forEach(v => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="video.html?id=${v.id}">
            <div class="thumb-container">
              <img class="thumb" src="${v.thumbnail}" alt="${v.title}">
            </div>
          </a>
          <div class="title">${v.title}</div>
          <div class="meta">${v.duration} • ${v.views} views</div>
        `;
        document.getElementById("gallery").appendChild(card);
      });

      document.getElementById("loading").style.display = "none";
      document.getElementById("small-loading").style.display = "none";

      if (data.nextOffset >= data.total) {
        document.getElementById("loadmore").style.display = "none";
      } else {
        document.getElementById("loadmore").style.display = "block";
      }

      offset = data.nextOffset;
      loading = false;
    }

    function applyFilters() {
      currentSort = document.getElementById("sort").value;
      currentTag = document.getElementById("tag").value.trim();
      offset = 0;
      fetchVideos(true);
    }

    function loadMore() {
      fetchVideos();
    }

    fetchVideos(true);
  </script>
</body>
</html>
