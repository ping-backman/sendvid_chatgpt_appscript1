<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .thumb { width: 100%; border-radius: 8px; }
    .title { font-size: 14px; margin: 8px 0; }
    .meta { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Video Gallery</h1>
  <div id="gallery" class="grid"></div>

  <script>
    const API_URL = "YOUR_DEPLOYED_APPSCRIPT_URL/exec?limit=12&sort=relevance";

    async function loadVideos() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("gallery");
      container.innerHTML = "";

      data.videos.forEach(v => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="video.html?id=${v.id}">
            <img class="thumb" src="${v.thumbnail}" alt="${v.title}">
          </a>
          <div class="title">${v.title}</div>
          <div class="meta">${v.duration} â€¢ ${v.views} views</div>
        `;
        container.appendChild(card);
      });
    }

    loadVideos();
  </script>
</body>
</html>
